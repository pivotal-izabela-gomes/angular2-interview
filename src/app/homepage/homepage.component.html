<h1>My Shopping Lists</h1>
<div class="grid grid-pad">
  <a *ngFor="let list of lists" [routerLink]="['/list', list.id]"  class="col-1-4">
    <div class="module">
      <h4>{{list.name}}</h4>
    </div>
  </a>
</div>
<label>New list:</label> <input class="new-list" #listName />
<button (click)="add(listName.value); listName.value=''" class="add">
  Add
</button>
